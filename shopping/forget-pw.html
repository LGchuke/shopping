<!DOCTYPE html>
<html>
    <head>
        <title>
            忘记密码
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/sign-up.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container" style="background:#f7f7f7;">
            忘记密码
            <label class="back fl">
            </label>
        </section>
        <!--header结束-->
        <!--主要部分开始-->
        <section class="container active" id="forget-pw">
            <!--输入部分开始-->
            <div class="common-input-group-A active">
                <img src="resource/image/account/login_moblie@2x.png"/>
                <input class="common-input phone" name="" placeholder="请输入手机号" type="number" />
            </div>
            <div class="common-input-group-A">
                <img src="resource/image/account/login_verify@2x.png"/>
                <input class="common-input verify" name="" placeholder="请输入验证码" type="text"/>
                <div class="resend-veri">
                    <span class="resend">
                        <span class="time">
                            60
                        </span>
                        秒重新发送
                    </span>
                    <span class="access">获取验证码</span>
                </div>
            </div>
            <div class="clear">
            </div>
            <p class="reset-pw-reminder"></p>
            <!--输入部分结束-->
            <div class="common-btn">
                下一步
            </div>
        </section>
        <section class="container" id="reset-pw">
            <p>
                请设置登录密码
            </p>
            <div class="common-input-group-B">
                <input name="" placeholder="请输入6-20位字符" type="password"/>
            </div>
            <div class="common-input-group-B">
                <input name="" placeholder="请再次输入密码" type="password"/>
            </div>
            <p class="reset-pw-reminder"></p>
            <div class="common-btn disable">
                确定
            </div>
        </section>
        <!--主要部分结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/forget-pw.js" type="text/javascript">
    </script>
</html>
