<!DOCTYPE html>
<html>
    <head>
        <title>
            添加新地址
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/address.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container">
            添加新地址
            <label class="back fl">
            </label>
        </section>
        <!--header结束-->
        <!--主要部分开始-->
        <section class="container">
            <ul class="common-line">
                <li class="common-line-item">
                    <label>
                        收货人
                    </label>
                    <input placeholder="请填写收货人姓名" type="text" class="name" />
                </li>
                <li class="common-line-item">
                    <label>
                        手机号码
                    </label>
                    <input placeholder="请填写收货人手机号码" type="number" class="phone" />
                </li>
                <li class="common-line-item">
                    <label style="vertical-align: top">
                        选择地区
                    </label>
                    <div id="address-select-box">
                        <ul class="province select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                        <ul class="city select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                        <ul class="district select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                    </div>
                </li>
                <li class="common-line-item">
                    <label>
                        详细地址
                    </label>
                    <input placeholder="请填写详细地址" type="text" class="address" />
                </li>
                <li class="common-line-item">
                    <label>
                        设为默认地址
                    </label>
                    <div class="fr common-radio-group">
                        <div class="radio">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="common-btn">
                保存并使用
            </div>
        </section>
        <!--主要部分结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/lib/hammer.min.js" type="text/javascript"></script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/address-add.js" type="text/javascript">
    </script>
</html>
