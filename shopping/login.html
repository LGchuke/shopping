<!DOCTYPE html>
<html>
    <head>
        <title>
            登录
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/lib/weui.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container" style="border-bottom:none">
            登录
            <label class="cancle fl">
            </label>
        </section>
        <!--header结束-->
        <!--主要部分开始-->
        <section id="main-container">
            <!--输入部分开始-->
            <div class="common-input-group-A">
                <img src="resource/image/account/login_moblie@2x.png"/>
                <input class="common-input phone" name="" placeholder="请输入手机号" type="text"/>
            </div>
            <div class="common-input-group-A">
                <img src="resource/image/account/login_passcode@2x.png"/>
                <input class="common-input pw" name="" placeholder="请输入密码" type="password"/>
            </div>
            <p class="reminder">
            </p>
            <!--输入部分结束-->
            <div class="common-btn">
                登录
            </div>
            <a class="fl phone-login" href="sign-up.html">
                手机快速注册
            </a>
            <a class="fr forget-pw" href="forget-pw.html">
                忘记密码
            </a>
        </section>
        <!--主要部分结束-->
        <!--loading弹出层开始-->
        <div class="weui_loading_toast" id="loadingToast" style="display:none;">
            <div class="weui_mask_transparent">
            </div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <!-- :) -->
                    <div class="weui_loading_leaf weui_loading_leaf_0">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_1">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_2">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_3">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_4">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_5">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_6">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_7">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_8">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_9">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_10">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_11">
                    </div>
                </div>
                <p class="weui_toast_content">
                    数据加载中
                </p>
            </div>
        </div>
        <!--loading弹出层结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/login.js" type="text/javascript">
    </script>
</html>
