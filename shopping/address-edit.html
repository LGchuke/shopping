<!DOCTYPE html>
<html>
    <head>
        <title>
            编辑地址
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/lib/weui.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/address.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container" style="border-bottom:none">
            编辑地址
            <label class="back fl">
            </label>
            <label class="delete">
                删除
            </label>
        </section>
        <!--header结束-->
        <!--主要部分开始-->
        <section class="container">
            <ul class="common-line">
                <li class="common-line-item">
                    <label>
                        收货人
                    </label>
                    <input class="name" name="" placeholder="请填写收货人姓名" type="text" value="陈华"/>
                </li>
                <li class="common-line-item">
                    <label>
                        手机号码
                    </label>
                    <input class="phone" name="" placeholder="请填写收货人手机号码" type="text" value="18848439843"/>
                </li>
                <li class="common-line-item">
                    <label>
                        选择地区
                    </label>
                    <div id="address-select-box">
                        <ul class="province select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                        <ul class="city select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                        <ul class="district select-container">
                            <li class="selected">
                            </li>
                            <ul class="option-container">
                            </ul>
                        </ul>
                    </div>
                </li>
                <li class="common-line-item">
                    <label>
                        详细地址
                    </label>
                    <input class="road" name="" placeholder="请填写详细地址" type="text" value="三墩镇上"/>
                </li>
                <li class="common-line-item">
                    <label>
                        设为默认地址
                    </label>
                    <div class="fr common-radio-group">
                        <div class="radio">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="common-btn active">
                保存并使用
            </div>
        </section>
        <!--主要部分结束-->
        <!--询问弹出层开始-->
        <div class="weui_dialog_alert">
            <div class="weui_mask">
            </div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <strong class="weui_dialog_title">
                        确定删除本地址？
                    </strong>
                </div>
                <div class="weui_dialog_ft">
                    <a class="weui_btn_dialog primary" href="#">
                        确定
                    </a>
                </div>
            </div>
        </div>
        <!--询问弹出层结束-->
        <!--弹出层-加载中开始-->
        <div class="weui_loading_toast" id="loadingToast" style="display:none;">
            <div class="weui_mask_transparent">
            </div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <!-- :) -->
                    <div class="weui_loading_leaf weui_loading_leaf_0">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_1">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_2">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_3">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_4">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_5">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_6">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_7">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_8">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_9">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_10">
                    </div>
                    <div class="weui_loading_leaf weui_loading_leaf_11">
                    </div>
                </div>
                <p class="weui_toast_content">
                    数据加载中
                </p>
            </div>
        </div>
        <!--弹出层-加载中结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/lib/hammer.min.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/address-edit.js" type="text/javascript">
    </script>
</html>
