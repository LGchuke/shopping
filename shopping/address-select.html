<!DOCTYPE html>
<html>
    <head>
        <title>
            地址管理
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/lib/weui.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/address-select.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container">
            地址管理
            <label class="back fl">
            </label>
        </section>
        <!--header结束-->
        <!--主要部分开始-->
        <section class="container">
            <ul class="common-line">
                <li class="common-line-item slide-common" data-slide="off">
                    <div class="slide-common-show">
                        <div class="common-radio-group">
                            <div class="radio active">
                            </div>
                        </div>
                        <div class="detail">
                            <p>
                                <span class="name">
                                    王美丽
                                </span>
                                <span class="phone">
                                    18868028394
                                </span>
                            </p>
                            <span class="address-info">
                                <p>
                                    <span class="province">
                                        浙江省
                                    </span>
                                    <span class="city">
                                        杭州市
                                    </span>
                                    <span class="district">
                                        西湖区
                                    </span>
                                </p>
                                <p class="road">
                                    三墩镇三墩人民公园东门
                                </p>
                            </span>
                        </div>
                        <div class="default active">
                            默认地址
                        </div>
                    </div>
                    <div class="slide-common-hide">
                        <div class="set-default">
                            <span>
                                设为默认
                            </span>
                        </div>
                        <div class="delete">
                            <span>
                                删除
                            </span>
                        </div>
                    </div>
                </li>
                <li class="common-line-item slide-common" data-slide="off">
                    <div class="slide-common-show">
                        <div class="common-radio-group">
                            <div class="radio">
                            </div>
                        </div>
                        <div class="detail">
                            <p>
                                <span class="name">
                                    王美丽
                                </span>
                                <span class="phone">
                                    18868028394
                                </span>
                            </p>
                            <span class="address-info">
                                <p>
                                    <span class="province">
                                        浙江省
                                    </span>
                                    <span class="city">
                                        杭州市
                                    </span>
                                    <span class="district">
                                        西湖区
                                    </span>
                                </p>
                                <p class="road">
                                    三墩镇三墩人民公园东门
                                </p>
                            </span>
                        </div>
                        <div class="default">
                            默认地址
                        </div>
                    </div>
                    <div class="slide-common-hide">
                        <div class="set-default">
                            <span>
                                设为默认
                            </span>
                        </div>
                        <div class="delete">
                            <span>
                                删除
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <!--主要部分结束-->
        <a class="common-btn active add-address" href="address-add.html">
            添加新地址
        </a>
        <!--询问弹出层开始-->
        <div class="weui_dialog_alert">
            <div class="weui_mask">
            </div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <strong class="weui_dialog_title">
                        确定删除本地址？
                    </strong>
                </div>
                <div class="weui_dialog_ft">
                    <a class="weui_btn_dialog primary" href="#">
                        确定
                    </a>
                </div>
            </div>
        </div>
        <!--询问弹出层结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/lib/hammer.min.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/address-select.js" type="text/javascript">
    </script>
</html>
