<!DOCTYPE html>
<html>
    <head>
        <title>
            个人中心
        </title>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/lib/swiper.min.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/user-center.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--个人资料开始-->
        <section id="user-info-container">
            <div id="second-header-container">
                个人中心
                <a class="set" href="set.html">
                </a>
            </div>
            <div class="avatar-container">
                <div class="avatar-border">
                    <img class="avatar" src="resource/image/member/default_avatar.jpg"/>
                </div>
                <p class="user-name">
                    昵称昵称
                </p>
            </div>
            <div class="level-container">
                <div class="level-metal">
                    未加盟
                </div>
                <span class="level-member">
                    普通会员
                </span>
            </div>
        </section>
        <!--个人资料结束-->
        <!--我的订单开始-->
        <section id="my-order-container">
            <div class="all">
                我的订单
                <a class="fr" href="order.html">
                    查看全部订单
                </a>
            </div>
            <div class="orders">
                <ul>
                    <li class="order-item to-pay">
                        <img data-status=2 src="resource/image/member/personal_pay@2x.png"/>
                        <p>
                            待付款
                        </p>
                    </li>
                    <li class="order-item to-pay">
                        <img data-status=3 src="resource/image/member/personal_received@2x.png"/>
                        <p>
                            待发货
                        </p>
                    </li>
                    <li class="order-item to-pay">
                        <img data-status=4 src="resource/image/member/personal_sendgoods@2x.png"/>
                        <p>
                            待收货
                        </p>
                    </li>
                    <li class="order-item to-pay">
                        <img data-status=5 src="resource/image/member/personal_evaluate@2x.png"/>
                        <p>
                            待评价
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <!--我的订单结束-->
        <!--其余部分开始-->
        <section id="others-container">
            <ul>
                <a class="other-item" href="cart.html">
                    <img src="resource/image/member/personal_cart@2x.png"/>
                    <span>
                        我的购物车
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item" href="follower.html">
                    <img src="resource/image/member/personal_franchisees@2x.png"/>
                    <span>
                        我的加盟商
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item" href="collection.html">
                    <img src="resource/image/member/personal_collection@2x.png"/>
                    <span>
                        我的收藏
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item" href="privilege.html">
                    <img src="resource/image/member/personal_level@2x.png"/>
                    <span>
                        我的特权
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item">
                    <img src="resource/image/member/personal_realname@2x.png"/>
                    <span>
                        实名认证注册
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item" href="invite.html">
                    <img src="resource/image/member/personal_invitation@2x.png"/>
                    <span>
                        我的邀请码
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
                <a class="other-item">
                    <img src="resource/image/member/personal_share@2x.png"/>
                    <span>
                        分享给朋友
                    </span>
                    <img class="fr" src="resource/image/member/common_more_normal@2x.png"/>
                </a>
            </ul>
        </section>
        <!--其余部分结束-->
        <!--footer板块开始-->
        <section id="footer-container">
            <ul>
                <li class="footer-item home">
                    <a href="index.html">
                        <img src="resource/image/home/tabBar_home_normal@2x.png"/>
                        <p>
                            首页
                        </p>
                    </a>
                </li>
                <li class="footer-item type">
                    <a href="category.html">
                        <img src="resource/image/home/tabBar_category_normal@2x.png" style="margin-top:.05rem"/>
                        <p>
                            分类
                        </p>
                    </a>
                </li>
                <li class="footer-item wealth">
                    <a href="fortune.html">
                        <img src="resource/image/home/tabBar_wealth_normal@2x.png"/>
                        <p>
                            财富
                        </p>
                    </a>
                </li>
                <li class="footer-item user active">
                    <a href="user-center.html">
                        <img src="resource/image/home/tabBar_me_press@2x.png"/>
                        <p>
                            个人
                        </p>
                    </a>
                </li>
            </ul>
        </section>
        <!--footer板块结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/user-center.js" type="text/javascript">
    </script>
</html>
