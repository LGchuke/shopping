<!DOCTYPE html>
<html>
    <head>
        <title>
            搜索结果-女装
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/search.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header板块开始-->
        <div id="header-container">
            <div class="search-container">
                <label class="back">
                </label>
                <input id="search" name="" placeholder="超级会员日 等你来" type="text"/>
                <label class="layout pinterest">
                </label>
            </div>
        </div>
        <!--header板块结束-->
        <!--排序板块开始-->
        <div id="order">
            <ul>
                <li>
                    <span class="order-item overall active" data-type="1">
                        综合
                    </span>
                </li>
                <li>
                    <span class="order-item sale" data-type="3">
                        销量
                    </span>
                </li>
                <li>
                    <span class="order-item price" data-type="4">
                        价格
                        <span class="price-order">
                            <span class="cheap">
                            </span>
                            <span class="expensive">
                            </span>
                        </span>
                    </span>
                </li>
            </ul>
        </div>
        <!--排序板块结束-->
        <!--查询结果板块开始-->
        <div class="pinterest common-list" id="search-result-container">
            <ul>
            </ul>
        </div>
        <!--查询结果板块结束-->
        <div class="common-divider" id="no-more">
            加载完成啦!
        </div>
        <div id="loading">
            努力加载中..
        </div>
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/search.js" type="text/javascript">
    </script>
</html>
