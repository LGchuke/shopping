<!DOCTYPE html>
<html>
    <head>
        <title>
            我的特权
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/privilege.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container">
            我的特权
            <label class="back fl">
            </label>
            <label class="guide fr">
                等级说明
            </label>
        </section>
        <!--header结束-->
        <!--我的会员开始-->
        <section id="my-level-container">
            <p class="my-level">
                普通会员
                <span class="metal">
                    未加盟
                </span>
            </p>
            <p>
                消费金额累计
                <span class="money-spent">
                    499
                </span>
                元 距离下一级会员还有
                <span class="money-short">
                    1
                </span>
                元
            </p>
        </section>
        <!--我的会员结束-->
        <!--会员特权开始-->
        <section id="privilege-container">
            <span class="pi-title">
                我的特权
            </span>
            <ul>
                <li class="p-item">
                    <img src="resource/image/member/icon_integral_financing@2x.png"/>
                    <p>
                        积分融资
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_no_cash_shopping@2x.png"/>
                    <p>
                        现金购物返积分
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_extension@2x.png"/>
                    <p>
                        推广获得积分
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_integral_shopping@2x.png"/>
                    <p>
                        积分购物
                    </p>
                </li>
            </ul>
        </section>
        <!--会员特权结束-->
        <!--会员卡开始-->
        <section id="card-container">
            <div style="margin-left:.4rem;">
                <span class="pi-title">
                    我的会员进阶
                </span>
            </div>
            <div class="card-item" style="background-image: url(resource/image/member/img_ordinary_member@2x.png)">
                <p class="card-title">
                    普通会员
                </p>
                <p class="card-goal">
                    还差
                    <span>
                        500
                    </span>
                    现金消费成为金卡会员
                </p>
                <div id="current-level">
                    当前等级
                </div>
            </div>
            <div class="card-item" style="background-image: url(resource/image/member/img_golden_card_member@2x.png)">
                <p class="fr">
                    累计消费500元
                </p>
                <p class="card-title">
                    金卡会员
                </p>
                <p class="card-goal">
                    还差
                    <span>
                        800
                    </span>
                    现金消费成为金卡会员
                </p>
            </div>
            <div class="card-item" style="background-image: url(resource/image/member/img_platinum_card_member@2x.png)">
                <p class="fr">
                    累计消费1000元
                </p>
                <p class="card-title">
                    白金卡会员
                </p>
                <p class="card-goal">
                    还差
                    <span>
                        1000
                    </span>
                    现金消费成为白金卡会员
                </p>
            </div>
            <div class="card-item" style="background-image: url(resource/image/member/img_diamond_card_member@2x.png)">
                <p class="fr">
                    累计消费2000元
                </p>
                <p class="card-title">
                    钻石卡会员
                </p>
                <p class="card-goal">
                    等级MAX
                </p>
            </div>
        </section>
        <!--会员卡结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/privilege.js" type="text/javascript">
    </script>
</html>
