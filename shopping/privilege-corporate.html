<!DOCTYPE html>
<html>
    <head>
        <title>
            企业特权
        </title>
        <meta charset="utf-8"/>
        <meta content="initial-scale=.5, maximum-scale=.5, minimum-scale=.5, user-scalable=no" name="viewport"/>
        <link href="resource/stylesheet/public.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/headerfooter.css" rel="stylesheet" type="text/css"/>
        <link href="resource/stylesheet/privilege.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--header开始-->
        <section id="second-header-container">
            我的特权
            <label class="back fl">
            </label>
            <label class="guide fr">
                等级说明
            </label>
        </section>
        <!--header结束-->
        <!--我的会员开始-->
        <section id="my-level-container" style="background-image:linear-gradient(-180deg, #cdcdcd 20%, #767676 100%)">
            <p class="my-level">
                企业会员
            </p>
            <p>
                消费金额累计
                <span class="money-spent">
                    499
                </span>
                元 距离下一级会员还有
                <span class="money-short">
                    1
                </span>
                元
            </p>
        </section>
        <!--我的会员结束-->
        <!--会员特权开始-->
        <section id="privilege-container">
            <span class="pi-title">
                我的特权
            </span>
            <ul>
                <li class="p-item">
                    <img src="resource/image/member/icon_integral_financing_lighted@2x.png"/>
                    <p>
                        积分融资
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_no_cash_shopping_lighted@2x.png"/>
                    <p>
                        现金购物返积分
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_extension_lighted@2x.png"/>
                    <p>
                        推广获得积分
                    </p>
                </li>
                <li class="p-item">
                    <img src="resource/image/member/icon_integral_shopping_lighted@2x.png"/>
                    <p>
                        积分购物
                    </p>
                </li>
            </ul>
        </section>
        <!--会员特权结束-->
    </body>
    <script src="resource/lib/jquery.js" type="text/javascript">
    </script>
    <script src="resource/javascript/common.js" type="text/javascript">
    </script>
    <script src="resource/javascript/privilege.js" type="text/javascript">
    </script>
</html>
